<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mom's Kitchen</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf5;
      color: #333;
    }
    header {
      background-color: #ff7043;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      background-color: #ffe0b2;
      padding: 0.8rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 2rem 1rem;
      background-image: url('https://images.unsplash.com/photo-1606755962773-e7a8b66e7b3c');
      background-size: cover;
      color: white;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .product p {
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }
    .product button {
      background-color: #ff7043;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #ffe0b2;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mom's Kitchen</h1>
    <p>Healthy. Tasty. Homemade Snacks.</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </nav>
  <section class="hero">
    <h1>Feel the Taste of Ghar Ka Khana!</h1>
    <p>Order your favorite snacks now.</p>
  </section>
  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1610409071227-4d4f52b22577" alt="Ladoo" />
      <h3>Besan Ladoo</h3>
      <p>Rs. 150 / 250g</p>
      <button onclick="alert('Added to cart!')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1604908554203-3f77f5cf7d80" alt="Namkeen" />
      <h3>Masala Namkeen</h3>
      <p>Rs. 100 / 200g</p>
      <button onclick="alert('Added to cart!')">Add to Cart.</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1660641382644-fd0038972a6c" alt="Chakli" />
      <h3>Chakli</h3>
      <p>Rs. 120 / 300g</p>
      <button onclick="alert('Added to cart!')">Add to Cart</button>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Mom's Kitchen. All rights reserved.</p>
  </footer>
</body>
</html>
